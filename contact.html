<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Irfan</title>
    <style>
        /* Sidebar Styles */
        .sidebar {
            height: 100%;
            width: 200px;
            position: fixed;
            top: 0;
            left: -200px;
            background-color: #000000;
            padding-top: 20px;
            transition: left 0.3s ease;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
        }

        .sidebar a:hover {
            background-color: #555;
        }

        /* Content Styles */
        .content {
            margin-left: 20px;
            padding: 20px;
            transition: margin-left 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .content.active {
            margin-left: 220px;
        }

        /* Overall Background */
        body {
            background-color: #e9e4d8;
            margin: 0;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s ease;
        }

        body.sidebar-active {
            background-color: rgba(0, 0, 0, 0.5);
        }

        /* Toggle Button Styles */
        #checkbox {
            display: none;
        }

        .toggle {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition-duration: .5s;
        }

        .bars {
            width: 100%;
            height: 4px;
            background-color: rgb(176, 92, 255);
            border-radius: 4px;
        }

        #bar2 {
            transition-duration: .8s;
        }

        #bar1, #bar3 {
            width: 70%;
        }

        #checkbox:checked + .toggle .bars {
            position: absolute;
            transition-duration: .5s;
        }

        #checkbox:checked + .toggle #bar2 {
            transform: scaleX(0);
            transition-duration: .5s;
        }

        #checkbox:checked + .toggle #bar1 {
            width: 100%;
            transform: rotate(45deg);
            transition-duration: .5s;
        }

        #checkbox:checked + .toggle #bar3 {
            width: 100%;
            transform: rotate(-45deg);
            transition-duration: .5s;
        }

        #checkbox:checked + .toggle {
            transition-duration: .5s;
            transform: rotate(180deg);
        }

        /* Base styles for personal content */
        .rounded-full {
            border-radius: 9999px;
        }

        .profile-pic {
            width: 12rem;
            height: 12rem;
            max-width: 100%;
            height: auto;
        }

        .mb-4 {
            margin-bottom: 1rem;
        }

        .mb-2 {
            margin-bottom: 0.5rem;
        }

        .text-3xl {
            font-size: 1.875rem;
        }

        .font-bold {
            font-weight: 700;
        }

        .text-lg {
            font-size: 1.125rem;
        }

        .max-w-md {
            max-width: 28rem;
        }

        .text-center {
            text-align: center;
        }

        .py-2 {
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
        }

        .px-4 {
            padding-left: 1rem;
            padding-right: 1rem;
        }

        .bg-blue-500 {
            background-color: #3b82f6;
        }

        .hover\:bg-blue-700:hover {
            background-color: #2563eb;
        }

        .text-white {
            color: #ffffff;
        }

        .rounded {
            border-radius: 0.25rem;
        }

        .icon {
            width: 20px;
            height: 20px;
            vertical-align: middle;
            margin-left: 5px;
        }

        /* Footer Styles */
        footer {
            background-color: #000000;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <a href="index.html">Main Page</a>
        <a href="about.html">Personal Information</a>
        <a href="education.html">Education</a>
        <a href="contact.html">Contact</a>
    </div>

    <div class="content" id="content">
        <img src="Stock Images Web/Irfan_1.jpg" alt="Profile Picture" class="rounded-full profile-pic mb-4" />
        <h1 class="text-3xl font-bold mb-2">Contact Us</h1>
        <div class="max-w-md">
            <p><b>Email:</b> 2023449102@student.uitm.edu.my <img src="Stock Images Web/Gmail_Icon.png" class="icon" alt="Gmail Icon"></p>
            <p><b>No. Phone:</b> 01129727702 <img src="Stock Images Web/phone_icon.png" class="icon" alt="Phone Icon"></p>
            <p><b>Instagram:</b> ipansama <img src="Stock Images Web/Instagram_icon.png" class="icon" alt="Instagram Icon"></p>
        </div>
    </div>

    <footer>
        &copy; 2024 Irfan Masuri Website.
    </footer>

    <input type="checkbox" id="checkbox">
    <label for="checkbox" class="toggle">
        <div class="bars" id="bar1"></div>
        <div class="bars" id="bar2"></div>
        <div class="bars" id="bar3"></div>
    </label>

    <script>
        var checkbox = document.getElementById('checkbox');
        checkbox.addEventListener('change', function() {
            var sidebar = document.getElementById('sidebar');
            var content = document.getElementById('content');
            var body = document.body;

            sidebar.classList.toggle('active');
            content.classList.toggle('active');
            body.classList.toggle('sidebar-active');
        });
    </script>
</body>
</html>
